services:
  # üåê API Gateway
  - type: web
    name: api-gateway
    env: docker
    rootDir: apps/api-gateway
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FRONTEND_URL
        value: http://localhost:5174
      - key: GATEWAY_PORT
        value: 3000
      - key: USERS_HOST
        value: users
      - key: USERS_PORT
        value: 3001
      - key: AUCTIONS_HOST
        value: auctions
      - key: AUCTIONS_PORT
        value: 3003

  # üë§ Users Service
  - type: worker
    name: users
    env: docker
    rootDir: apps/users
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: USERS_PORT
        value: 3001

  # üõí Auctions Service
  - type: worker
    name: auctions
    env: docker
    rootDir: apps/auctions
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: AUCTIONS_PORT
        value: 3002
